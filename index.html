<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Icons</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
</head>

<body>
  <ol class="list-group">
    <li class="list-group-item list-group-inline">
      <i class="icon i-16">
        <img src="images/ankylosaurus.svg" alt="#">
      </i>
      <h1><span class="icon-label">Ankylosaurus</span></h1>
    </li>

    <li class="list-group-item list-group-inline">
      <i class="icon i-16">
        <img src="images/hadrosaur.svg" alt="#">
      </i>
      <span class="icon-label">Hadrosaur</span>
    </li>

    <li class="list-group-item list-group-inline">
      <i class="icon i-16">
        <img src="images/stegosaurus.svg" alt="#">
      </i>
      <span class="icon-label">Stegosaurus</span>
    </li>

    <li class="list-group-item list-group-inline">
      <i class="icon i-16">
        <img src="images/triceratops.svg" alt="#">
      </i>
      <span class="icon-label">Triceratops</span>
    </li>
  </ol>

</body>

</html>
